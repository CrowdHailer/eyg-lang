server {
    root /var/www/html;
    server_name home.petersaxton.uk;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/home.petersaxton.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/home.petersaxton.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}server {
    if ($host = home.petersaxton.uk) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    listen [::]:80 default_server;
    server_name home.petersaxton.uk;
    return 404; # managed by Certbot


}