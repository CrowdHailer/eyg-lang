<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@2.2.11/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./neo.css" />
    <script src="/easel.js" async defer></script>
    <title>Editor</title>
  </head>
  <body class="green-gradient">
    <!-- Load data easel=fullscreen -->
    <!-- renders and key stuff -->
    <div class="flex flex-col max-h-screen min-h-screen max-w-5xl mx-auto p-2">
      <div
        class="flex-1 vstack wrap bg-white neo-shadow border-black border-2 mb-2 mr-2 rounded-xl overflow-hidden"
      >
        <pre
          class="expand overflow-auto outline-none w-full my-1 mx-4 px-4"
          spellcheck="false"
        ><button class="" data-action="load"><div class="bg-gray-500 p-2 rounded">load</div></button></pre>
        <!-- w-full should be cover but that ends up being no padding -->
        <div class="w-full bg-purple-1 px-4 font-mono font-bold">
          click to edit & run
        </div>
      </div>
    </div>
  </body>
</html>
